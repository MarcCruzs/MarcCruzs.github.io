name: Deploy to GitHub Pages (Marker Test)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Required for Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Configure Pages (sets up the expected env behind the scenes)
      - uses: actions/configure-pages@v5

      # Create a trivial site so we can confirm what's deployed
      - name: Create trivial site
        run: |
          rm -rf dist
          mkdir -p dist
          cat > dist/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8"/>
          <title>MARKER</title>
          <h1>THIS IS THE NEW DEPLOY</h1>
          <p>SHA: ${{ github.sha }}</p>
          <p>Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")</p>
          HTML
          echo "${{ github.sha }}" > dist/commit.txt
          ls -la dist

      # Upload artifact for Pages to deploy
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
