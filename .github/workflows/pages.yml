name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean dist
        run: rm -rf dist

      - run: npm ci || npm i

      - name: Stamp version
        run: |
          mkdir -p dist
          echo "${{ github.sha }}" > dist/commit.txt

      - run: npm run build

      - name: List build output
        run: |
          echo "Built SHA: ${{ github.sha }}"
          ls -la dist | head -n 200

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
