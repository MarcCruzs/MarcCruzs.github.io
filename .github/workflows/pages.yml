jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create trivial site
        run: |
          rm -rf dist
          mkdir -p dist
          cat > dist/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8"/>
          <title>MARKER</title>
          <h1>THIS IS THE NEW DEPLOY</h1>
          <p>SHA: ${{ github.sha }}</p>
          <p>Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")</p>
          HTML
          echo "${{ github.sha }}" > dist/commit.txt
          ls -la dist

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
